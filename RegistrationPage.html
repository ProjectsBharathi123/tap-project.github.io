<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration page tap academy</title>
    <link rel="icon" href="registration-logo-hd-png-download.png">
</head>
<body>
    <center><font size="5px"><b>Register here for full stack web development course</b></font></center>
    <br>
    <fieldset>
        <center>
            <form action="Thank you page.html">
                <label for="name">Name *</label><br>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z]{3,15}" placeholder="bharathi"><br><br>
                <label for="email">Email *</label><br>
                <input type="text" id="email" name="email" required placeholder="bharathi56@gmail.com"><br><br>
                <label for="phone">Phone Number *</label><br>
                <input type="text" id="phone" name="phone" required pattern="[6-9]{1}[0-9]{9}" placeholder="6745637746"><br><br>
                <label for="message">Any Query</label><br>
                <input type="text" id="message" name="message"><br><br>
                <button>SUBMIT</button>
            </form>
        </center>
    </fieldset>
</body>
</html>
